<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=Windows-1251">
		<title>Ырср 2.10</title>
		<script language="JavaScript">
			function timeUpdate(){
				now = new Date();
				var temp = String(now.getHours());
				if(temp.length < 2){
					document.hr1.src = "dg0.gif";
					document.hr2.src = "dg" + temp.charAt(0) + ".gif";
				}else{
					document.hr1.src = "dg" + temp.charAt(0) + ".gif";
					document.hr2.src = "dg" + temp.charAt(1) + ".gif";
				}
				if(now.getHours()<12){
					document.apm.src = "dgam.gif";
				}else{
					document.apm.src = "dgpm.gif";
				}
				temp = String(now.getMinutes());
				if(temp.length < 2){
					document.mi1.src = "dg0.gif";
					document.mi2.src = "dg" + temp.charAt(0) + ".gif";
				}else{
					document.mi1.src = "dg" + temp.charAt(0) + ".gif";
					document.mi2.src = "dg" + temp.charAt(1) + ".gif";
				}
				temp = String(now.getSeconds());
				if(temp.length < 2){
					document.s1.src = "dg0.gif";
					document.s2.src = "dg" + temp.charAt(0) + ".gif";
				}else{
					document.s1.src = "dg" + temp.charAt(0) + ".gif";
					document.s2.src = "dg" + temp.charAt(1) + ".gif";
				}
				temp = String(now.getDate());
				if(temp.length < 2){
					document.d1.src = "dg0.gif";
					document.d2.src = "dg" + temp.charAt(0) + ".gif";
				}else{
					document.d1.src = "dg" + temp.charAt(0) + ".gif";
					document.d2.src = "dg" + temp.charAt(1) + ".gif";
				}
				temp = String(now.getMonth()+1);
				if(temp.length < 2){
					document.mo1.src = "dg0.gif";
					document.mo2.src = "dg" + temp.charAt(0) + ".gif";
				}else{
					document.mo1.src = "dg" + temp.charAt(0) + ".gif";
					document.mo2.src = "dg" + temp.charAt(1) + ".gif";
				}
				temp = String(now.getYear());
				document.y1.src = "dg2.gif";
				document.y2.src = "dg0.gif";
				document.y3.src = "dg" + temp.charAt(1) + ".gif";
				document.y4.src = "dg" + temp.charAt(2) + ".gif";
				setTimeout(timeUpdate, 500);
			}
		</script>
	</head>
	<body>
		<table BORDER=0 CELLSPACING=0 CELLPADDING=0>
			<td><img name="hr1" width="16" height="21"></td>
			<td><img name="hr2"></td>
			<td><img src="dgc.gif"></td>
			<td><img name="mi1"></td>
			<td><img name="mi2"></td>
			<td><img src="dgc.gif"></td>
			<td><img name="s1"></td>
			<td><img name="s2"></td>
			<td><img name="apm"></td>
			<td>&nbsp;</td>
			<td><img name="d1"></td>
			<td><img name="d2"></td>
			<td><img src="dgp.gif"></td>
			<td><img name="mo1"></td>
			<td><img name="mo2"></td>
			<td><img src="dgp.gif"></td>
			<td><img name="y1"></td>
			<td><img name="y2"></td>
			<td><img name="y3"></td>
			<td><img name="y4"></td>
		</table>
		<script language="JavaScript">
			timeUpdate();
		</script>
	</body>
</html>
