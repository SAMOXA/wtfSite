<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=Windows-1251">
		<title>Лаба 2.11</title>
		<script language="JavaScript">			
			function sortThemAll(){
				ara = new Array(9);
				var i;
				for(i=0;i<9;i++){
					ara[i] = parseInt(document.getElementsByName("ar")[i].value);
				}
				ara.sort();
				for(i=0;i<9;i++){
					document.getElementsByName("sar")[i].value = ara[i];
				}
			}
			function randomThemAll(){
				var i;
				for(i=0;i<9;i++){
					document.getElementsByName("ar")[i].value = String(Math.floor(Math.random()*1001));
				}
			}
		</script>
	</head>
	<body>
