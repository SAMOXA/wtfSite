<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=Windows-1251">
		<title>Лаба 2.13</title>
		<script language="JavaScript">			
			var osn = 10;
			function convertThemAll(){
				var temp = document.getElementsByName("in")[0].value;
				var number;
				if(temp.charAt(0) == '0'){
					number = parseInt(temp, 8);
				}else{
					number = parseInt(temp);
				}
				if(isNaN(number)){
					document.getElementsByName("out")[0].value = "ХЗ";
				}else{
					document.getElementsByName("out")[0].value = number.toString(osn);
				}
			}
			function changeThemAll(elementValue){
				osn = elementValue;
			}
		</script>
	</head>
	<body>
		<form>
			<input name="in" type="textbox" value="">
			<input type="radio" name="osn"value=2 onClick="changeThemAll(this.value);">2
			<input type="radio" name="osn" value=8 onClick="changeThemAll(this.value);">8
			<input type="radio" name="osn" checked="true" value=10 onClick="changeThemAll(this.value);">10
			<input type="radio" name="osn" value=16 onClick="changeThemAll(this.value);">16
			<input type="button" value="Конвертировать" onClick="convertThemAll()">
			<input name="out" type="textbox" value="">
		</form>
	</body>
</html>
