<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=Windows-1251">
		<title>Лаба 2.14</title>
		<script language="JavaScript">			
			function detectThemAll(){
				var result = "";
				var obj = document.getElementsByName("mnogaBukav")[0];
				for (var i in obj) 
				{
				  result += i + " = " + obj[i] + "\r\n";
				}
				obj.value = result;
			}
		</script>
	</head>
	<body>
		<form>
			<input type="button" value="Конвертировать" onClick="detectThemAll()"></br>
			<textarea cols=150 rows=50 name="mnogaBukav">TEST</textarea>
		</form>
	</body>
</html>
