<html>
<head>
	<title></title>

<script>

var t1,t2;
function image_onmouseover()
{
clearTimeout(t2);
if (document.image.width<600) {
document.image.width+=6;
document.image.height+=9;
t1=setTimeout('image_onmouseover()',0);}

}

function image_onmouseout()
{
clearTimeout(t1);
if (document.image.width>200){
document.image.width-=6;
document.image.height-=9;
t2=setTimeout('image_onmouseout()',0);}
}

</script>

</head>

<body>
<img src="F.jpg" name="image" onMouseOver="image_onmouseover()" onMouseOut="image_onmouseout()">

</body>
</html>
