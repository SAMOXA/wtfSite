<html>
	<head>
		<title>Ырср 2.6</title>
		<script language="JavaScript">
			function ChangeBorder(){
				document.all("target").border = document.all("border").value;
			}
			function ChangeSpacing(){
				document.all("target").cellSpacing = document.all("cellSpacing").value;
			}
			function ChangePadding(){
				document.all("target").cellSpacing = document.all("cellPadding").value;
			}
		</script>
	</head>
	<body>
		<table border=1 width=300 id="target">
			<tr>
				<td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
			</tr>
		</table>
		<form>
			<p>border</p><input type="textbox" name="border" onChange="ChangeBorder();">
			<p>cellSpacing</p><input type="textbox" name="cellSpacing" onChange="ChangeSpacing();">
			<p>cellPadding</p><input type="textbox" name="cellPadding" onChange="ChangePadding();">
		</form>
	</body>
</html>
