<html>
	<head>
		<title>Лаба 2.7</title>
		<script language="JavaScript">
			function toRow(){
				var out = document.getElementsByName("out")[0];
				var from = document.getElementsByName("from")[0];
				if(document.getElementsByName("type")[0].checked){
					var i;
					out.value = "";
					for(i=0;i<from.value.length;i++){
						out.value += from.value[i] + "\r\n";
					}
				}
				if(document.getElementsByName("type")[1].checked){
					var i;
					out.value = "";
					var toOut = from.value.split(',');
					console.log(toOut);
					for(i=0;i<toOut.length;i++){
						out.value += toOut[i] + "\r\n";
					}
				}
				if(document.getElementsByName("type")[2].checked){
					var i;
					out.value = "";
					for(i=0;i<from.value.length;i++){
						out.value += from.value[i] + " " + from.value.charCodeAt(i) + "\r\n";
					}
				}
			}
		</script>
	</head>
	<body>
		<form>
			Введите строку	<input type="textbox" name="from">
			<input type="button" value="Выполнить" onClick="toRow();"></br>
			<textarea rows="10" cols="45" name="out">Здесь может быть ваша реклама</textarea></br>
			<input type="radio" name="type" value="rad1">Посимвольный вывод</br>
			<input type="radio" name="type" value="rad2">Пословный вывод</br>
			<input type="radio" name="type" value="rad3">Посимвольный вывод + char-коды</br>
	</body>
</html>
