	<body>
		<form>
			<h3>Сопоставьте элементы:</h3>
			<p>Номер картинки:</p>
				<SELECT NAME="src">
					<OPTION VALUE="r1.gif" SELECTED> 1
					<OPTION VALUE="r2.gif"> 2
					<OPTION VALUE="r3.gif"> 3
					<OPTION VALUE="r4.gif"> 4
				</SELECT>
			<p>Номер фрейма:</p>
				<SELECT NAME="frame">
					<OPTION VALUE="w1" SELECTED> 1
					<OPTION VALUE="w2"> 2
					<OPTION VALUE="w3"> 3
					<OPTION VALUE="w4"> 4
				</SELECT>
			</br>
			<input type="button" value="Сопоставить" OnClick="window.open(this.form.src.value,this.form.frame.value)">
		</form>
	</body>
