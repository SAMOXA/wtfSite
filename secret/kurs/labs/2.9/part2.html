<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=Windows-1251">
	</head>
	<body>
		<form name=Contact"">
			<SELECT NAME="OptionList" MULTIPLE>
				<OPTION VALUE="1"> Classic
				<OPTION VALUE="2"> Star destroer
			</SELECT>
			<input type="radio"
				name="vehicles" checked="true"
				value=1
				onClick="ResetOptionList(this.value);">Motorcycles
			<input type="radio"
				name="vehicles"
				value=2
				onClick="ResetOptionList(this.value);">Cars
		</form>
		<script language="JavaScript">
			function ResetOptionList(ElementValue){
				with(document.forms[0]){
					if (ElementValue==1){	
						OptionList[0].text = 'Classic';
						OptionList[0].value = 1;
						OptionList[1].text = 'Star destroer';
						OptionList[1].value = 2;
					}
					if (ElementValue==2){	
						OptionList[0].text = 'Cabriolet';
						OptionList[0].value = 1;
						OptionList[1].text = 'BIG TRACK';
						OptionList[1].value = 2;
					}
				}
			}
		</script>
	</body>
</html>
